<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Natural Galapagos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <script src="scripts/scripts.js"></script>
</head>
<body>
  <header>
    <nav id="main-menu"></nav>
  </header>

  <main>
    <h1>Gallery</h1>
    <div class="image-carousel">
      <span class="prev-arrow">&lt;</span> 
      <img src="images/carousel1.jpg" alt="Image 1" class="active">
      <img src="images/carousel2.jpg" alt="Image 2">
      <img src="images/carousel3.jpg" alt="Image 3">
      <img src="images/carousel4.jpg" alt="Image 4">
      <img src="images/carousel5.jpg" alt="Image 5">
      <img src="images/carousel6.jpg" alt="Image 6">
      <img src="images/carousel7.jpg" alt="Image 7">
      <span class="next-arrow">&gt;</span> 
  </div>
  </main>

  <footer id="footer-content"></footer>
</body>
</html>
